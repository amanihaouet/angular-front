
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar6.png" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                  <form class="form">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          
                          <div class="col">
                            <div class="form-group">
                              <label>Username</label>
                              <input
                                class="form-control"
                                type="text"
                                name="username"
                                placeholder="username  "
                                [(ngModel)]="user.username"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                class="form-control"
                                type="text"
                                name="email"
                                placeholder="user@example.com"
                                [(ngModel)]="user.email"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button
                          class="btn btn-primary color"
                          type="submit"
                          (click)="update()"
                        >
                          Save Changes
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
  </div>
